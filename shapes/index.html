<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js House Example</title>
    <script type="text/javascript" src="/index.js"></script>
    <style>
      .roof {
        fill: #c0392b;
      }

      .house {
        fill: #2980b9;
      }
    </style>
  </head>

  <body>
    <div id="rect"></div>
    <div id="triangle"></div>
    <div id="circle"></div>

    <script>
      const svg = d3
        .select("#rect")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

      svg
        .append("rect")
        .attr("x", 50)
        .attr("y", 50)
        .attr("width", 100)
        .attr("height", 70)
        .attr("class", "house");

      svg
        .append("text")
        .attr("x", 100)
        .attr("y", 150)
        .text("Rectangle")
        .attr("text-anchor", "middle")
        .attr("font-size", "16px");

      const svg2 = d3
        .select("#triangle")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

      svg2
        .append("polygon")
        .attr("points", "50,50 150,50 100, 10")
        .attr("class", "roof");

      svg2
        .append("text")
        .attr("x", 100)
        .attr("y", 70)
        .text("Triangle")
        .attr("text-anchor", "middle")
        .attr("font-size", "16px");

      const svg3 = d3
        .select("#circle")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

      svg3
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 40)
        .attr("class", "circle");

      svg3
        .append("text")
        .attr("x", 100)
        .attr("y", 160)
        .text("Circle")
        .attr("text-anchor", "middle")
        .attr("font-size", "16px");
    </script>
  </body>
</html>
