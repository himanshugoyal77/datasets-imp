<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
				initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <style>
    .originalColor {
      height: 100px;
      width: 100px;
    }
    .darkerColor {
      height: 100px;
      width: 100px;
    }

    .move {
      transform: rotate(-45deg);
      transition: all 0.5s ease-in-out;
      transform-origin: 12px;
      translate: 100px;
    }
  </style>
  <body>
    <div id="chart"></div>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      const svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500)
        .attr("overflow", "visible");

      const rect = svg
        .append("rect")
        .attr("x", 140)
        .attr("y", 140)
        .attr("width", 100)
        .attr("height", 70);

      rect.on("mouseover", function () {
        d3.select(this).attr("class", "move").attr("cursor", "pointer");
      });

      rect.on("mouseout", function () {
        d3.select(this).attr("class", "");
      });
    </script>
  </body>
</html>
