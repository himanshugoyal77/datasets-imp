    <script>
      const para = document.getElementById("para");

      let func = function (e) {
        console.log(e);
        const div = document.createElement("div");
        div.textContent = e;
        para.appendChild(div);

        if (e > 300) {
          console.log("Timer stopped");
          timer.stop();
        }
      };
      // Delay of 2000ms
      var timer = d3.timer(func, 2000);
    </script>
